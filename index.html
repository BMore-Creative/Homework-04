<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class ='score'>View Highscores</div>
    
    <div class='time'>Time:<span id='timer'></span></div>

    <section class='start'>
        <h2>JavaScript Coding Quiz</h2>
        <p>
        Answer the following questions within 75 seconds. Incorrect answers will remove
        10 seconds from the timer. The time remaining will be your final score.
        </p>
        <button id='start'>Start Quiz</button>
    </section>

    <section id='questions'>
        <h3 id='title'></h3>
        <div id='options'></div>
    </section>
    <section id='end'>
        <h3>Quiz Over!</h3>
        <p>Final Score:<span id="finalScore"></span> </p>
        <p>
            <input type='text' id='initials' max='3' />
            <button id='submit'>Submit</button>
        </p>

    </section>


    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
